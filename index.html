<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="box">
      <select id="select" onchange="handleChange()">
        <option value="">Select an option</option>
        <option value="React">React</option>
        <option value="Node">Node</option>
        <option value="Angular">Angular</option>
        <option value="MongoDB">MongoDB</option>
      </select>
      <p id="Text"></p>
      <div id="bgcolor">
        <button id="red" onclick="btn1()"></button>
        <button id="blue" onclick="btn2()"></button>
        <button id="green" onclick="btn3()"></button>
        <button id="black" onclick="btn4()"></button>
      </div>
      <div class="opbtn">
        <button onclick="upp()">upper</button>
        <button onclick="low()" >lower</button>
        <button onclick="inc()">+</button>
        <button onclick="dec()">-</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
